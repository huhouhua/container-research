apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: http-probe-geektime
  labels:
    release: kube-prometheus-stack
spec:
  prober:
    url: blackbox-exporter-prometheus-blackbox-exporter.monitoring:9115
  module: http_2xx
  interval: 10s
  targets:
    staticConfig:
      static:
        - https://time.geekbang.org
        - https://www.infoq.cn
